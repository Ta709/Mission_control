<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Mission Control</h1>
        <form id="rocketForm">
            <label for="weight">Rocket Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="thrust">Thrust (N):</label>
            <input type="number" id="thrust" name="thrust" required>
            
            <label for="angle">Launch Angle (degrees):</label>
            <input type="number" id="angle" name="angle" required>
            
            <label for="burnRate">Fuel Burn Rate (kg/s):</label>
            <input type="number" id="burnRate" name="burnRate" required>
            
            <button type="button" id="showPathButton">Show Path</button>
        </form>
        <canvas id="flightPathCanvas" width="1200" height="800"></canvas>
        <div id="timeDisplay">Total Time: <span id="totalTime">0</span> seconds</div>
        <div id="history">
            <h2>Flight History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
